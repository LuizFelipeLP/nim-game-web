<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nim Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Nim Game</h1>
    <p>Bem-vindo ao jogo Nim! Escolha a quantidade de peças para remover.</p>

    <div id="game-container">
        <p id="status">Vez do jogador!</p>
        <div id="board"></div>
        <label for="move">Escolha quantas peças remover:</label>
        <input type="number" id="move" min="1" max="3">
        <button id="play">Remover Peças</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
